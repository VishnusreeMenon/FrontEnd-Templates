<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="login_parallax.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>

    <body>
        <!-- <script src="" async defer></script> -->
        

        <div class="parallax">
            
            <br>
            <div class = "container" style = "color:white">
                <h1>SPORTING</h1>
                
                <br>
                <br>

                <h3>Sign-in for faster checkout </h3>

                <br>
                <br>
                <div clas="position-relative">

                    <div class="position-absolute top-50 start-50 translate-middle" style="width:350px;">
                        <form >
                            <div class="mb-3"> 
                              
                              <input type="email" class="rounded form-control" id="emial" placeholder="Email or Username" style="height:45px">
                              
                            </div>
                            <br>
                            <div class="mb-3">
                              <input type="password" class="rounded form-control" id="password" placeholder="Password" aria-describedby="Help" style="height:45px">
                            </div>
                            
                            <div id="Help" class="form-text" style="color:lightgray">By tapping sign-in you are agreeing to WebStore's Terms of Use and Privacy policy</div>
                            <br>
                            <div class="mb-3">
                                <button type="submit" class="rounded-pill btn-light" style="width:350px;height:45px;text-align:center">Sign In</button>
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="rounded-pill btn btn-outline-light" style="width:350px;height:45px;text-align:center;">Sign Up</button>
                            </div>
                        </form>  
                        
                    </div>
                </div>
                
            
        </div>
        
    </body>

</html>
